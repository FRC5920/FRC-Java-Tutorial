# Setup
site_name: FRC Java Programming
repo_name: Tutorial Bot
repo_url: https://github.com/FRCTeam3255/FRC-Java-Tutorial/tree/main
edit_uri: https://github.com/FRCTeam3255/FRC-Java-Tutorial/edit/main/Docs_Source/docs/
site_author: Tayler Uva

# Theme
theme:
  name: 'material'
  custom_dir: 'theme'
  favicon: assets/favicon.png
  icon:
    logo: 'material/laptop'
  features:
    - navigation.tabs
    - navigation.instant
  palette:
    primary: 'blue'
    accent: 'light blue'
    scheme: slate
extra_css: 
  # - assets/css/dark_theme.css
  # - assets/css/codehilite.css
  - assets/css/sn.css
use_directory_urls: false

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.betterem
  - pymdownx.tasklist
  - pymdownx.extra
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      css_class: 'codehilite'
  - toc:
        permalink: "#"

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true

google_analytics:
  - UA-47256977-4
  - auto